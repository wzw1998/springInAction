<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script language="javascript" type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jquery.i18n.properties.js">
</script>
<body>
<script language="javascript" type="text/javascript">

    function loadProperties(){
        // var wshNetwork = new ActiveXObject("WScript.Network");
        // var userName = wshNetwork.UserName;
        // alert(userName);
        jQuery.i18n.properties({// 加载properties文件
            name:'test', // properties文件名称
            path:'property/', // properties文件路径
            mode:'map', // 用 Map 的方式使用资源文件中的值
            callback: function() {// 加载成功后设置显示内容
                alert($.i18n.prop("a") === "33");//其中isp_index为properties文件中需要查找到的数据的key值
            }
        });
    }
</script>
<input type="button" onclick="loadProperties()" value="加载文件">
</body>
</html>
